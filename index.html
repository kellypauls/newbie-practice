<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="result">
  <div class="left">
  <h4>Your Result</h4>
    <div class="score-left">
    <span class="score">76</span>
    <span class="total">of 100</span>
    </div>
    <div class="l-text">
      <h3 class="great">Great</h3>
      <p class="info">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
   </div>
  <div class="right"> 
    <h4>Summary</h4>
    <div class="scores">
      <div class="row">
        <div class="score-img">
        <img src="./assets/images/icon-reaction.svg" >
        <b>Reaction</b>
        </div>
          <p><b>80</b> / 100</p>
        </div>
      <div class="row">
        <div class="score-img">
        <img src="./assets/images/icon-memory.svg">
        <b>Memory</b>
        </div>
          <p><b>92</b> / 100</p>
      </div>
      <div class="row">
        <div class="score-img">
        <img src="./assets/images/icon-verbal.svg" >
        <b>Verbal</b>
        </div>
          <p><b>61</b> / 100</p>
      </div>
      <div class="row">
        <div class="score-img">
        <img src="./assets/images/icon-visual.svg" >
        <b>Visual</b>
        </div>
          <p><b>72</b> / 100</p>
          </div>
      </div>
      <button>Continue</button>
    </div>
      </div>
      </div>

</body>
</html>
